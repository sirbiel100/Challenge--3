<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <div class="first-content">
                <header>
                    <div class="first-content-header">
                    <img class="star-image" src="./Images/icon-star.svg" alt="Star icon">
                </div>
            </header>
            <main>
                <div class="first-content-main">
                    <h1 class="first-content-main-tittle">How did we do?</h1>
                    <p class="first-content-main-paragraph">Please let us know how we did with your support request. All feedback is aprreciated to help us improve our offering!</p>
                </div>
            </main>
            <footer>
            <div class="first-content-footer">
                <div class="btn" id="btn">
                        
                        <label class="rating-number" id="default-btn" for="one" tabindex="0" >1</label>
                        
                        <label class="rating-number" for="2" tabindex="0">2</label>
                       
                        <label class="rating-number" for="3" tabindex="0">3</label>
                        
                        <label class="rating-number" for="4" tabindex="0">4</label>
                        
                        <label class="rating-number" for="5" tabindex="0">5</label>
                        
                </div>
                <button type="submit" class="submit" name="submit">SUBMIT</button>
            </footer>
            </div>


        <div class="second-content">
            <div class="second-content-header">
                <img src="./Images/illustration-thank-you.svg" alt="Thank you image">
              <div class="var">
                 <p>You selected <span id="rating">5</span> out of 5</p>
              </div>
            </div>
            
                <h1 class="titlle-two">Thank you!</h1>
                <p class="paragraph-two">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            
        </div>




        </div>
    </div>
      
    <script src="script.js" rel="script"></script>
</body>
</html>
